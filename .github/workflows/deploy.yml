name: Deploy to EC2

on:
    push:
        branches: [ first ]

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
        - name: SSH and deploy
          uses: appleboy/ssh-action@master
          with:
            host: ${{secrets.EC2_HOST}}
            username: ${{secrets.EC2_USER}}
            key: ${{secrets.EC2_SSH_KEY}}
            script: |
                cd /home/ubuntu/Devops
                git pull origin main
                docker-compose down
                docker-compose up --build -d